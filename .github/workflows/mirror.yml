name: Mirror Upstream Repo (Private)

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Identity for commits
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream as a mirror (private)
        run: |
          git clone --mirror https://x-access-token:${{ secrets.greygoosey }}@github.com/greygoosey/mealtracker1-v-8-23-25-deployprep.git mirror

      - name: Push all refs (branches & tags) to this mirror
        run: |
          cd mirror
          git remote set-url --push origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --mirror
